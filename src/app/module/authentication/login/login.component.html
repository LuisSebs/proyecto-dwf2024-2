<div class="container">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <h1>Login</h1>          
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <span class="help-block" style="color:red;" *ngIf="fg.username.invalid && fg.username.touched">Ingresa tu nombre de usuario</span>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><fa-icon [icon]="usernameIcon"></fa-icon></span>
                    </div>                    
                    <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" formControlName="username" required>
                </div>
                <span class="help-block" style="color:red;" *ngIf="fg.password.invalid && fg.password.touched">Ingresa la contraseña.</span>     
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><fa-icon [icon]="passwordIcon"></fa-icon></span>
                    </div>                    
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" formControlName="password" required>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn btn-warning">
                      <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                      <span *ngIf="showLoading">Cargando...</span>                      
                      <span *ngIf="!showLoading">Iniciar Sesion</span>
                    </button>
                </div>
            </form>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              ¿Necesitas una cuenta? &nbsp;<a routerLink="/register" class="ml-2" style="color: #2C3E50;">Registrate</a>
            </div>
          </div>
        </div>
    </div>
</div>
