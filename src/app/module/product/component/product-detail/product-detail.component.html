<!-- Regresar a productos-->
<div class="card-header">
  <span class="btn-return" (click)="redirect(['producto'])">
      <i class="ph ph-arrow-circle-left icon-text-button"></i>
      Regresar
  </span>
</div>

<br>

<div class="card-body">
  <div class="row">

      <!-- Product image  -->

      <div class="col-md-4">
        <div class="card">
            <div *ngIf="productImgs.length > 1" id="carouselExampleIndicators" class="carousel slide"
                data-bs-ride="true">
                <div class="carousel-indicators">
                    <button *ngFor="let item of productImgs; let i = index" type="button" class="indicator"
                        data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"
                        [class.active]="i === 0" [attr.aria-current]="i === 0"
                        [attr.aria-label]="'Slide ' + i"></button>
                </div>
                <div class="carousel-inner">
                    <div *ngFor="let prod of productImgs; let i = index" class="carousel-item"
                        [class.active]="i === 0">
                        <div class="carousel-del">
                            <a (click)="deleteProductImage(prod.product_image_id)" class="btn btn-danger"><i class="ph ph-trash"></i></a>
                        </div>
                        <img src="{{ prod.image !== '' ? prod.image : imageDefault}}"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div *ngIf="productImgs.length <= 1" id="carouselExampleIndicators" class="carousel slide"
                data-ride="carousel">                       
                <div class="carousel-inner">
                    <div *ngIf="productImgs.length == 0" class="carousel-item active">
                        <img src="{{ imageDefault }}" class="d-block w-100" alt="...">
                    </div>
                    <div *ngFor="let prod of productImgs" class="carousel-item active">
                        <div class="carousel-del">
                            <a (click)="deleteProductImage(prod.product_image_id)" class="btn btn-danger"><i class="ph ph-trash"></i></a>
                        </div>
                        <img src="{{ prod.image !== '' ? prod.image : imageDefault}}"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
    
    <!-- Boton para editar  -->

    <div class="edit-product-image text-center">
        <label for="uploadImage" class="cursor-pointer btn btn-primary">
            <input type="file" (change)="fileChangeHandler($event)" id="uploadImage" style="display:none">
            <i class="ph ph-note-pencil icon-text-button"></i>
            Agregar imagen
        </label>
    </div>
        </div>
      </div>

      <!-- Product data  -->

      <div class="col-md-8">
          <div class="card">
              <div class="card-body-customer">

                  <!-- name  -->

                  <div class="product-title">
                      {{ product.product }}
                  </div>

                  <table class="table">
                      <tbody>

                          <!-- id  -->
                          <tr>
                              <th class="col-md-4">Id</th>
                              <td>{{ product.product_id}}</td>
                          </tr>

                          <!-- gtin  -->
                          <tr>
                              <th class="col-md-4">Gtin</th>
                              <td>{{ product.gtin }}</td>
                          </tr>

                          <!-- descripcion  -->
                          <tr>
                              <th class="col-md-4">Descripcion</th>
                              <td>{{ product.description }}</td>
                          </tr>

                          <!-- precio  -->
                          <tr>
                              <th class="col-md-4">Precio</th>
                              <td>{{ product.price }}</td>
                          </tr>

                           <!-- stock  -->
                           <tr>
                            <th class="col-md-4">Stock</th>
                            <td>{{ product.stock }}</td>
                        </tr>

                          <!-- Categoria  -->
                          <tr>
                            <th class="col-md-4">Categoria</th>
                            <td>{{ product.category_id }}</td>
                        </tr>

                          <!-- Estatus -->
                          <tr>
                            <th class="col-md-4">Estatus</th>
                            <td>{{ product.status }}</td>
                        </tr>
                      </tbody>
                  </table>

                  <!-- botones  -->

                  <!-- <button type="button" class="btn btn-primary btn-edith" (click)="updateCustomer()"> -->
                  <button type="button" class="btn btn-primary btn-edith">
                      <i class="ph ph-note-pencil"></i>
                      Editar
                  </button>

                  <button type="button" class="btn btn-danger btn-edith">
                      <i class="ph ph-trash"></i>
                      Eliminar
                  </button>
              </div>
          </div>
      </div>

  </div>
</div>
