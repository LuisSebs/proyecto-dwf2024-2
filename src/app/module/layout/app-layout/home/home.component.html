<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Â¡Todo lo que buscas!</div>
        <div class="masthead-heading text-uppercase">Desde la comodidad de tu hogar</div>
        <a class="btn btn-warning btn-xl text-uppercase" href="#services">Comenzar</a>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            @for(product of products; track product){
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{ product.image !== undefined ? product.image.image : logo }}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ product.product }}</h5>
                                <!-- Product price-->
                                $ {{ product.price }}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="showProduct(product.gtin)">Ver detalles</a></div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
